<ion-header>

	<ion-navbar>
		<ion-title>收藏的书籍</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<div class="book-style jd" >
		<h1>精读</h1>
		<p class="no-data" *ngIf="JBook.length==0">暂未收藏书籍</p>
		<div class="books" *ngFor="let item of JBook; let i = index" (click)="onReadingTap(item)">
			<div class="book">
				<div>
					<img [src]="item.thumb" alt="" />
				</div>
				<div>
					<div>
						<p class="b_title">{{item.bookName}}</p>
						<p class="score">
							<span [class.start]="item.level >=1"></span>
							<span [class.start]="item.level >=2"></span>
							<span [class.start]="item.level >=3"></span>
							<span [class.start]="item.level >=4"></span>
							<span [class.start]="item.level >=5"></span>
						</p>
						<p class="updata">更新至{{item.chapter}}章节</p>
						<p class="num"><span>{{item.num}}</span>人已阅读</p>
					</div>
					<div>
						<button (click)="cancelCollect(item,i,$event)">取消收藏</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="book-style cd">
		<h1>畅读</h1>
		<p class="no-data" *ngIf="CBook.length==0">暂未收藏书籍</p>
		<div class="books" *ngFor="let item of CBook;let i = index" (click)="onVivaTap(item)">
			<div class="book">
				<div>
					<img [src]="item.thumb" alt="" />
				</div>
				<div>
					<div>
						<p class="b_title">{{item.bookName}}</p>
						<p class="score">
							<span [class.start]="item.level >=1"></span >
							<span [class.start]="item.level >=2"></span>
							<span [class.start]="item.level >=3"></span>
							<span [class.start]="item.level >=4"></span>
							<span [class.start]="item.level >=5"></span>
						</p>
						<p class="updata">更新至{{item.chapter}}章节</p>
						<p class="num"><span>{{item.num}}</span>人已阅读</p>
					</div>
					<div>

						<button (click)="cancelCollect(item,i,$event)">取消收藏</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</ion-content>
