<ion-header no-border>

  <ion-navbar>
    <ion-title>{{getParm.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="chapter-detail-content">
	<div class="detail-banner">
			<img src="assets/imgs/read/test_img.png" class="share_icon2"/>
	</div>
	<div class="complete_num"><span>{{totalFinish}}</span>/{{chapterData.length}}</div>
	
	<div class="detail-list">
		
		<!--<div class="detail-item">01 章节介绍</div>
		<div class="detail-item" (tap)="goClasspieview()">02 课前预习</div>
		<div class="detail-item" (tap)="goReadArticle()">03 阅读文章</div>
		<div class="detail-item">04 语音讲解</div>
		<div class="detail-item">05 双语译文</div>
		<div class="detail-item" (tap)="goExercise()">06 课后习题</div>
		<div class="detail-item">07 科普知识:棒球 07/10 19：00</div>-->
		
		<div class="detail_item"   *ngFor="let item of chapterData;let i =index"  (tap)="goPage(item)" >
			<span class="circle_a" [style.background]="colorArr[i%colorArr.length]"></span>
			<div>
				{{item.name}}
			</div>
			<div class="complete_icon_box">
				<img src="assets/imgs/read/complete_icon.png" class="complete_icon" *ngIf="item.progress==100"/>
			</div>
			
		</div>
		
	</div>
</div>
</ion-content>
